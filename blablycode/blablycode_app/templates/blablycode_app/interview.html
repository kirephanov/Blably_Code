{% extends 'base.html' %}
{% block content %}
    <div class="wrapper">
        <div class="practice practice-header">
            <h1 class="practice-title">{{ interview.interview_title }}</h1>
            <p class="practice-category">{{ interview.interview_category }}</p>
        </div>
    </div>

    <!-- Собеседование -->
    <section>
        <div class="wrapper">
            <div class="practice">
                <p class="practice-content">
                    {{ interview.interview_content|safe|linebreaks }}
                </p>
                <p class="practice-block2__title">Решение</p>
                <p class="practice-content">
                    {{ interview.interview_solve|safe|linebreaks }}
                </p>
            </div>
        </div>
    </section>
{% endblock %}
